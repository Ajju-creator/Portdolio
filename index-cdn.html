<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Ajay Bhashaveni ‚Äî ECE student, AI/ML & Embedded Systems enthusiast. Portfolio showcasing projects, skills, internships and achievements." />
    <title>Ajay Bhashaveni ‚Äî Portfolio (CDN)</title>
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* small utility for avatar shadow */
      .avatar-circle { border-radius: 9999px; box-shadow: 0 8px 24px rgba(2,6,23,0.12); }
      .dark body { background: #0f172a; color: #e2e8f0 }
    </style>
  </head>
  <body class="bg-white text-slate-800 dark:bg-slate-900 dark:text-slate-100">
    <div id="root" class="min-h-screen"></div>

    <!-- React + ReactDOM UMD -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for in-browser JSX (development only) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- EmailJS CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>

    <!-- App (JSX via Babel) -->
    <script type="text/babel">
      const { useState, useEffect, useRef } = React

      // Config: place your EmailJS IDs here if you want contact form to work
      const EMAILJS_SERVICE_ID = '' // e.g. 'service_xxx'
      const EMAILJS_TEMPLATE_ID = '' // e.g. 'template_xxx'
      const EMAILJS_PUBLIC_KEY = '' // e.g. 'user_xxx'

      function ThemeToggle(){
        const [dark, setDark] = useState(document.documentElement.classList.contains('dark'))
        useEffect(()=>{
          if(dark) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark')
        },[dark])
        return (<button onClick={()=>setDark(d=>!d)} className="px-2 py-1 border rounded">{dark? 'üåô':'‚òÄÔ∏è'}</button>)
      }

      function Typewriter({phrases}){
        const [i, setI] = useState(0)
        const [j, setJ] = useState(0)
        const [blink, setBlink] = useState(true)
        useEffect(()=>{const t=setTimeout(()=>{setJ(j+1); if(j>=phrases[i].length){setTimeout(()=>{setJ(0); setI((i+1)%phrases.length)},1200)}},80); return ()=>clearTimeout(t)},[j,i])
        useEffect(()=>{const b=setInterval(()=>setBlink(b=>!b),500); return ()=>clearInterval(b)},[])
        return <h3 className="text-lg text-slate-600 dark:text-slate-300 mt-2">{phrases[i].substring(0,j)}{blink?'|':' '}</h3>
      }

      function Hero(){
        const phrases = ['ECE Student | AI/ML & Embedded Systems Enthusiast','Deep Learning Researcher ‚Ä¢ Embedded Systems Engineer','Building Smart Electronics & ML Solutions']
        return (
          <section className="flex flex-col items-center text-center py-8">
            <div className="w-40 h-40 md:w-48 md:h-48 overflow-hidden avatar-circle">
              <img src="src/assets/GATE_PIC.png" alt="Ajay Bhashaveni" className="w-full h-full object-cover" />
            </div>
            <h1 className="mt-6 text-3xl md:text-4xl font-bold">Ajay Bhashaveni</h1>
            <Typewriter phrases={phrases} />
            <div className="mt-6 flex flex-wrap gap-3 justify-center">
              <a href="assets/Resume.pdf" download className="px-4 py-2 bg-teal-500 text-white rounded shadow">üìÑ Resume</a>
              <a href="https://github.com/Ajaybhashaveni" target="_blank" className="px-4 py-2 border rounded">üíª GitHub</a>
              <a href="https://www.linkedin.com/in/ajay-bhashaveni-3a2aa8288" target="_blank" className="px-4 py-2 border rounded">üîó LinkedIn</a>
            </div>
          </section>
        )
      }

      function About(){
        return (
          <section id="about" className="mt-10 max-w-3xl mx-auto prose prose-slate dark:prose-invert">
            <h2>About</h2>
            <p>I‚Äôm Ajay Bhashaveni, a B.Tech ECE student at SR University with a deep interest in Deep Learning, Embedded Systems, and Smart Electronics. I enjoy developing practical solutions that merge AI with real-world engineering challenges. I focus on bringing research ideas to working prototypes and learning new tools in machine learning and hardware design.</p>
          </section>
        )
      }

      function Education(){
        return (
          <section id="education" className="mt-10 max-w-3xl mx-auto">
            <h2 className="text-2xl font-semibold">Education</h2>
            <div className="mt-4 p-6 bg-slate-50 dark:bg-slate-800 rounded-lg border">
              <h3 className="font-semibold">SR University ‚Äî B.Tech in Electronics and Communication Engineering (2023‚Äì2027)</h3>
              <p className="mt-2">GPA: <strong>9.93 / 10</strong></p>
              <p className="mt-2">Achievements: Topper of 1-1, 1-2, 2-1, and 2-2 semesters</p>
              <p className="mt-2">Relevant Courses: Smart Systems Design, Analog & Digital Communication, Signals and Systems, Machine Learning, Deep Learning Foundations.</p>
            </div>
          </section>
        )
      }

      function Skills(){
        const groups = [{title:'Languages',items:['Python','Java','MATLAB']},{title:'Deep Learning',items:['TensorFlow','PyTorch','PennyLane']},{title:'Electronics',items:['LTSpice','Tinkercad','Hspice','Origin Labs']},{title:'Domains',items:['Embedded Systems','Data Science','Deep Learning','IoT','Cloud Analytics']}]
        return (
          <section id="skills" className="mt-10 max-w-3xl mx-auto">
            <h2 className="text-2xl font-semibold">Technical Skills</h2>
            <div className="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
              {groups.map(g=> (
                <div key={g.title} className="p-4 bg-slate-50 dark:bg-slate-800 rounded-lg border">
                  <h4 className="font-medium">{g.title}</h4>
                  <div className="mt-3 flex flex-wrap gap-2">{g.items.map(s=> <span key={s} className="px-3 py-1 bg-white dark:bg-slate-700 text-sm border rounded-full">{s}</span>)}</div>
                </div>
              ))}
            </div>
          </section>
        )
      }

      function Projects(){
        const projects = [{title:'Smart Helmet for Alcohol Detection and Speed Automation',desc:'Designed a user-friendly system that tracks speed, location, and safety; includes an auto-control feature if the driver loses control.',tech:['C','DBMS']},{title:'House Price Prediction',desc:'Built a predictive model using Linear Regression and Decision Trees to estimate property values.',tech:['Python','scikit-learn']},{title:'IoT Water Irrigation System',desc:'Automated irrigation using sensors and cloud-based dashboards.',tech:['IoT','Cloud']}]
        return (
          <section id="projects" className="mt-10 max-w-3xl mx-auto">
            <h2 className="text-2xl font-semibold">Projects</h2>
            <div className="mt-4 grid gap-4">
              {projects.map(p=> (
                <article key={p.title} className="p-4 bg-white dark:bg-slate-800 rounded-lg border shadow-sm hover:shadow-md transition">
                  <div className="flex items-start justify-between">
                    <div>
                      <h3 className="font-semibold">{p.title}</h3>
                      <p className="mt-2 text-sm text-slate-600 dark:text-slate-300">{p.desc}</p>
                      <div className="mt-3 flex flex-wrap gap-2">{p.tech.map(t=> <span key={t} className="text-xs px-2 py-1 bg-slate-100 dark:bg-slate-700 rounded">{t}</span>)}</div>
                    </div>
                    <div className="ml-4 flex items-center gap-2">
                      <a className="text-sm px-3 py-1 border rounded" href={`https://github.com/Ajaybhashaveni?tab=repositories`} target="_blank">View Code</a>
                    </div>
                  </div>
                </article>
              ))}
            </div>
            <RepoCarousel />
          </section>
        )
      }

      function RepoCarousel(){
        const [repos,setRepos]=useState([])
        useEffect(()=>{fetch('https://api.github.com/users/Ajaybhashaveni/repos?sort=updated&per_page=6').then(r=>r.json()).then(d=>Array.isArray(d)?setRepos(d):setRepos([])).catch(()=>setRepos([]))},[])
        if(!repos.length) return null
        return (
          <section className="mt-8">
            <h3 className="text-lg font-medium">Latest Repositories</h3>
            <div className="mt-3 flex gap-3 overflow-x-auto py-2">
              {repos.map(r=> (
                <a key={r.id} href={r.html_url} target="_blank" className="min-w-[220px] p-3 bg-white dark:bg-slate-800 border rounded shadow-sm hover:scale-[1.01] transition">
                  <h4 className="font-semibold">{r.name}</h4>
                  <p className="text-sm mt-1 text-slate-600 dark:text-slate-300">{r.description || 'No description'}</p>
                  <div className="mt-2 text-xs text-slate-500 dark:text-slate-400">‚òÖ {r.stargazers_count} ‚Ä¢ {r.language || '‚Äî'}</div>
                </a>
              ))}
            </div>
          </section>
        )
      }

      function Experience(){
        const experiences=[{title:'NIT Warangal ‚Äî Deep Learning Internship',desc:'Developed and evaluated a Quantum Vision Transformer model for video anomaly detection using TensorFlow and PyTorch.'},{title:'CodSoft ‚Äî Python Internship',desc:'Built Python-based automation and ML scripts for beginner-level projects.'}]
        return (
          <section id="experience" className="mt-10 max-w-3xl mx-auto">
            <h2 className="text-2xl font-semibold">Experience / Internships</h2>
            <div className="mt-4 space-y-3">{experiences.map(e=> <div key={e.title} className="p-4 bg-slate-50 dark:bg-slate-800 rounded border"><h3 className="font-medium">{e.title}</h3><p className="mt-1 text-sm text-slate-600 dark:text-slate-300">{e.desc}</p></div>)}</div>
          </section>
        )
      }

      function Achievements(){
        const items=['Vice President of IoT Club at SR University','"Basics of Remote Sensing" ‚Äî ISRO','"Career Essentials in Generative AI" ‚Äî Microsoft & LinkedIn','Multiple Coursera certifications (AI, VLSI, Project Management, Circuits)','HackerRank Certificate for Python']
        return (
          <section id="achievements" className="mt-10 max-w-3xl mx-auto">
            <h2 className="text-2xl font-semibold">Achievements & Certifications</h2>
            <div className="mt-4 grid sm:grid-cols-2 gap-3">{items.map(i=> <div key={i} className="p-3 bg-white dark:bg-slate-800 rounded border text-sm">{i}</div>)}</div>
          </section>
        )
      }

      function Contact(){
        const formRef = useRef()
        const [status,setStatus]=useState(null)
        useEffect(()=>{ if(window.emailjs && EMAILJS_PUBLIC_KEY) { window.emailjs.init(EMAILJS_PUBLIC_KEY); } },[])
        const send = (e)=>{ e.preventDefault(); if(!EMAILJS_SERVICE_ID || !EMAILJS_TEMPLATE_ID || !EMAILJS_PUBLIC_KEY){ setStatus('Set EmailJS IDs in the top of the file to enable sending'); return } ; window.emailjs.sendForm(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, formRef.current).then(()=>setStatus('Message sent ‚Äî thank you!')).catch(()=>setStatus('Failed to send ‚Äî check keys/config')) }
        return (
          <section id="contact" className="mt-10 max-w-3xl mx-auto">
            <h2 className="text-2xl font-semibold">Contact</h2>
            <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
              <form ref={formRef} onSubmit={send} className="space-y-3">
                <input name="user_name" required placeholder="Name" className="w-full p-2 border rounded" />
                <input name="user_email" type="email" required placeholder="Email" className="w-full p-2 border rounded" />
                <textarea name="message" required placeholder="Message" className="w-full p-2 border rounded h-32" />
                <div className="flex items-center gap-3">
                  <button type="submit" className="px-4 py-2 bg-teal-500 text-white rounded">Send Message</button>
                  {status && <span className="text-sm text-slate-600 dark:text-slate-300">{status}</span>}
                </div>
              </form>
              <div className="p-4 bg-slate-50 dark:bg-slate-800 rounded border">
                <h4 className="font-medium">Get in touch</h4>
                <p className="mt-2 text-sm">Email: <a href="mailto:bhashaveniajayyadav@gmail.com" className="text-teal-600">bhashaveniajayyadav@gmail.com</a></p>
                <p className="mt-1 text-sm">Phone: +91-7989712097</p>
                <div className="mt-3 flex gap-3"><a href="https://github.com/Ajaybhashaveni" target="_blank">GitHub</a><a href="https://www.linkedin.com/in/ajay-bhashaveni-3a2aa8288" target="_blank">LinkedIn</a></div>
              </div>
            </div>
          </section>
        )
      }

      function Footer(){
        return (<footer className="mt-12 py-6 border-t border-slate-200 dark:border-slate-800 text-center text-sm text-slate-600 dark:text-slate-400">¬© 2025 Ajay Bhashaveni | Designed with ‚ù§Ô∏è using React & Tailwind CSS</footer>)
      }

      function App(){
        return (
          <div>
            <header className="sticky top-0 z-40 backdrop-blur bg-white/60 dark:bg-slate-900/60 border-b border-slate-200 dark:border-slate-800">
              <div className="max-w-4xl mx-auto px-6 py-3 flex items-center justify-between">
                <div className="text-lg font-semibold">Ajay Bhashaveni</div>
                <div className="flex items-center gap-3"><ThemeToggle /><a className="text-sm text-slate-600 dark:text-slate-300" href="#contact">Contact</a></div>
              </div>
            </header>
            <main className="max-w-4xl mx-auto px-6 py-10">
              <Hero />
              <About />
              <Education />
              <Skills />
              <Projects />
              <Experience />
              <Achievements />
              <Contact />
            </main>
            <Footer />
          </div>
        )
      }

      ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App))
    </script>
  </body>
</html>
